<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        * { padding: 0; margin: 0; }
        body {
            background: whitesmoke;
        }
        #svg {
            border-bottom: 1px solid white;
        }
        #canvas {

        }
    </style>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body>
    <script type="text/javascript">
        connectToWebsocket();

        var connected = false;

        function walkPens(cb, pens) {
            if (pens.d) { // single pen
                cb(pens)
            } else {
                pens.forEach(walkPens.bind(null, cb));
            }
        }

        function drawPensToCanvas(rect, pens) {
            const can = document.getElementById("canvas");
            const ctx = can.getContext('2d');
            can.width = rect[2]/2;
            can.height = rect[3]/2;
            ctx.scale(0.5, 0.5);

            console.log("rect>", rect);
            function draw(pen, state, data) {
                let p = new Path2D(pen.d.toUpperCase());
                f = pen.default.fill[1];
                ctx.save();
                ctx.fillStyle = `rgba(${f[0]*255}, ${f[1]*255}, ${f[2]*255}, ${f[3]})`;
                ctx.fill(p);
                ctx.restore();
            }

            walkPens(draw, pens);
        }

        function connectToWebsocket() {
            if (connected) {
                return;
            }
            const WS_URL = "ws://localhost:8007"; // TODO needs to be configurable
            var websocket = new WebSocket(WS_URL);
            websocket.onopen = function (evt) { onOpen(evt) };
            websocket.onclose = function (evt) { onClose(evt) };
            websocket.onmessage = function (evt) { onMessage(evt) };
            websocket.onerror = function (evt) { onError(evt) };

            function onOpen(evt) {
                console.log("connected!");
                connected = true;
                doSend(JSON.stringify({webviewer:true}));
            }

            function onClose(evt) {
                connected = false;
                setTimeout(connectToWebsocket, 5000);
            }

            function onMessage(evt) {
                var data = JSON.parse(evt.data);
                if (data.renders) {
                    data.renders.forEach(render => {
                        if (render.fmt == "canvas") {
                            drawPensToCanvas(render.rect, render.jsonpen);
                        } else {
                            $("#svg").empty().append(render.svg);
                        }
                    });
                }
            }

            function onError(evt) {
                websocket.close();
            }

            function doSend(message) {
                websocket.send(message);
            }

            function doDisconnect() {
                websocket.close();
            }
        }
    </script>
    <div id="svg"></div>
    <canvas id="canvas"></canvas>
</body>

</html>
