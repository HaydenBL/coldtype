<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Coldtype Viewer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link rel="stylesheet" type="text/css" href="./assets/viewer.css"/>
</head>
<body>
    <div id="container">
        <div class="plain"><h3>Welcome to Coldtype</h3></div>
        <!--<div class="plain"><button>Hello</button></div>-->
        <!--<div class="plain"><pre>(A Viewer)</pre></div>-->
    </div>

    <script language="javascript" type="text/javascript">

        const WS_URL = "ws://localhost:8007"
        var websocket = new WebSocket(WS_URL);
        websocket.onopen = function (evt) { onOpen(evt) };
        websocket.onclose = function (evt) { onClose(evt) };
        websocket.onmessage = function (evt) { onMessage(evt) };
        websocket.onerror = function (evt) { onError(evt) };

        function onOpen(evt) {
            console.log("connected\n");
        }

        function onClose(evt) {
            console.log("disconnected\n");
        }

        function onMessage(evt) {
            let container = document.querySelector("#container");
            if (evt.data == "CLEAR") {
                container.innerHTML = "";
            } else {
                container.innerHTML = container.innerHTML + evt.data;
            }
        }

        function onError(evt) {
            console.log('error: ' + evt.data + '\n');
            websocket.close();
        }

        function doSend(message) {
            console.log("sent: " + message + '\n');
            websocket.send(message);
        }

        function doDisconnect() {
            websocket.close();
        }

    </script>
</body>

</html>
